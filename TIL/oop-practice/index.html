<script>
  function Person(first, last, age, gender, interests) { //생성자 함수
    this.name = {
      //속성과 메소드 정의
      'first': first,
      'last': last
    };
    this.age = age;
    this.gender = gender;
    if (this.gender == 'female'){
      this.pronoun = 'She';
    } else if (this.gender == 'male'){
      this.pronoun = 'He'
    }
    this.interests = interests;
    this.bio = function () {
      let string = `${this.name.first} ${this.name.last} is ${this.age} years old.`
      // alert(`${this.pronoun} likes ${this.interests[0]} and ${this.interests[1]}.`);
      string += ` ${this.pronoun} likes`
      if(this.interests.length === 1){
        string += ` ${this.interests[0]}.`;
      } else if (this.interests.length === 2){
        string += ` ${this.interests[0]} and ${this.interests[1]}`;
      } else {
        for(let i = 0; i < this.interests.length; i++){
          if(i == this.interests.length - 1){
            string += ` and ${this.interests[i]}.`;
          } else{
            string += ` ${this.interests[i]},`;
          }
        }
      }
      alert(string);
    };
    this.greeting = function () {
      alert(`Hi! I'm ${this.name.first}.`);
    };
  }

  let hyewon = new Person('Hyewon','Ryu', 26,'female',['Coding','Swimming','Pole-dancing']); //인스턴스

  Person.prototype.farewell = function() {
  alert(this.name.first + ' has left the building. Bye for now!');ㅇ
};
</script>
